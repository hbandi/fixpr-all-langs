plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter() // You can add other repositories here if needed
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.32' // Example dependency, replace with your dependencies
    implementation 'org.slf4j:slf4j-simple:1.7.32' // Example dependency, replace with your dependencies
}

application {
    // Define the main class for the application
    mainClassName = 'com.example.Main' // Replace com.example.Main with your actual main class package and name
}

// Java source and target compatibility settings
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
